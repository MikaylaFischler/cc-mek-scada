name: Lua Checks

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - latest
      - devel
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3.5.1
      - name: Luacheck
        uses: lunarmodules/luacheck@v1.1.0
        with:
          # -a = disable warning for unused arguments
          # -i 121 = disable warning for overwriting global
          # -i 542 = disable warning for empty if condition
          args: . --no-max-line-length -a -i 121 542 --exclude-files ./lockbox/* --globals _HOST term fs peripheral rs bit parallel colors textutils shell settings window read periphemu http os
